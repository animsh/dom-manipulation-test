<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Manipulation</title>
  </head>
  <body>
    <script>
      let timeout;

      function debouncePopulateDiv() {
        clearTimeout(timeout);
        timeout = setInterval(populateDiv, 1000);
      }

      function populateDiv() {
        document.getElementById("final-sum").innerHTML = "Calling backend!";
        let firstNumber = document.getElementById("first-number").value;
        let secondNumber = document.getElementById("second-number").value;
        if (!firstNumber || !secondNumber) {
          document.getElementById("final-sum").innerHTML =
            "Enter valid number!";
          return;
        }

        firstNumber = parseInt(firstNumber);
        secondNumber = parseInt(secondNumber);

        document.getElementById("final-sum").innerHTML =
          firstNumber + secondNumber;
      }
    </script>
    <input
      oninput="debouncePopulateDiv()"
      type="number"
      name="first-number"
      id="first-number"
      placeholder="First Number"
    />
    <br />
    <br />
    <input
      oninput="debouncePopulateDiv()"
      type="number"
      name="second-number"
      id="second-number"
      placeholder="Second Number"
    />
    <br />
    <br />
    <div id="final-sum"></div>
  </body>
</html>
